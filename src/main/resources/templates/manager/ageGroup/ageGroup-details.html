<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детальнее</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" th:each="el : ${ageGroup}">
    <div class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <div class="row">
            <div class="col-sm-10">
                </a><a th:text="'Возраст детей от ' + ${el.childrenMinAge} + ' до ' + ${el.childrenMaxAge} + '.'"/>
                <br>
                </a><a th:text="'Продолжительность занятия: ' + ${el.durationLesson} + ' мин.'"/>
                <br>
                </a><a th:text="'Продолжительность дневной суммарной образовательной нагрузки: ' + ${el.maxDurationLessons} + ' мин.'"/>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-start flex-wrap">
        <form class="form-row">
            <a th:href="'/manager/allAgeGroups'" class="btn btn-secondary mx-auto">Назад</a>
            <a th:href="'/manager/editAgeGroup/' + ${el.id}" class="btn btn-warning">Редактировать</a><br><br>
        </form>
        <form th:action="'/manager/allAgeGroups/ageGroup-details/' + ${el.id} +'/remove'" method="post">
            <button class="btn btn-danger mx-1" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
