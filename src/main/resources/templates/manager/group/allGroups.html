<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список групп</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--Страница для вывода всех пользователей-->
<div class="container mt-5">
    <h1>Группы</h1>
    <div th:each="el, index : ${allGroups}" class="alert alert-info mt-2">
        <h1 th:text="${index.index + 1 + '. ' + el.groupName}"/>
        <a th:href="'/manager/allGroups/group-details/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="pagination justify-content-start">
        <div class="d-flex justify-content-start flex-wrap">
            <a th:href="'/manager'" class="btn btn-secondary my-auto">Назад</a>
            <a th:href="'/manager/addGroup'" class="btn btn-success mx-1">Добавить группу</a>
            <a th:href="'/manager/general-report/true'" class="btn btn-success mx-1">Сводный отчет по всем группам (начало года)</a>
            <a th:href="'/manager/general-report/false'" class="btn btn-success mx-1">Сводный отчет по всем группам (конец года)</a>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
<script th:inline="javascript">
    var bool = /*[[${deleteError}]]*/
    if(bool){
        alert("Не возможно удалить группу, пока на нее ссылаются другие сущности");
    }
</script>
</body>
</html>
