<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рабочая область</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--Главная страница Воспитателя-->
<div class="container mt-5">
    <h1 th:if="${currentUser.group != null}" th:text="'Управление группой: ' + ${currentUser.getGroup.groupName}"></h1>
    <h1 th:if="${currentUser.group == null}" th:text="'Управление группой: Группа не назначена'"></h1>
    <div class="alert alert-info mt-2" th:if="${currentUser.group != null}">
        <h3>Группа</h3>
        <a  th:href="'/user/group-details'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2" th:if="${currentUser.group != null}">
        <h3>Воспитаники</h3>
        <a th:href="'/user/allChildren'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2" th:if="${currentUser.group != null}">
        <h3>Педагогический мониторинг</h3>
        <a th:href="'/user/allEducationAreas'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>Дипломы</h3>
        <a th:href="'/user/allDiplomas'" class="btn btn-warning">Детальнее</a>
    </div>
    <div class="alert alert-info mt-2">
        <h3>Методические материалы</h3>
        <a th:href="'/user/allMaterials'" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
